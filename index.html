<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>图片网</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no">
    <style type="text/css">
        #list{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <section id="list" class="list">
            <header class="navbar">
                <div class="back"><span class="arrow"></span><span class="arrow green"></span></div>
                <div class="login">登录</div>
                <h1>图片网</h1>
            </header>
            <div class="search">
                <input type="text" class="search-input" placeholder="搜索你想要的图片">
                <span class="search-btn">搜一搜</span>
            </div>
            <div class="nav_ul">
                <ul class="nav clearfix" id="nav">
                    <li data-id="1">摄影</li>
                    <li data-id="2">明星</li>
                    <li data-id="3">壁纸</li>
                    <li data-id="4">宠物</li>
                    <li data-id="5">动漫</li>
                    <li data-id="6">风景</li>
                    <li data-id="7">头像</li>
                    <li data-id="8">人物</li>
                </ul>
            </div>
            <div class="image-list">
                <div class="left-list"></div>
                <div class="right-list"></div>
            </div>
            <div class="go_top">返回顶部</div>
        </section>
        <section id="layer" class="layer"></section>
    </div>

    <script type="text/template" id="layer_tpl">
        <div class="img_container" style="<%=styles%>">
            <img src="<%=url%>" alt="">
        </div>
        <header class="navbar hide">
            <a href="#" class="back"><span class="arrow"></span><span class="arrow green"></span></a>
            <h1 class="title"><%=title%></h1>
        </header>
    </script>

    <script type="text/javascript" src="js/sea.js"></script>
    <script type="text/javascript" src="js/lib/seajs-css.js"></script>
    <script type="text/javascript" src="js/lib/seajs-preload.js"></script>
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/lib/zepto.touch.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/nav.js"></script>
    <script type="text/javascript">
        //异步
        // seajs.config({
        //     preload : ['lib/zepto' , 'lib/underscore' , 'lib/backbone']
        // })
        //入口文件
        seajs.use('app' , function (app){
            app();
        })
    </script>
</body>
</html>
